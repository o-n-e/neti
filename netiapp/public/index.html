<!DOCTYPE>
<html ng-app="myApp"
<head>
	<title>Neti</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.css">
</head>
<body>
	<div class="container" ng-controller="AppCtrl">

		<h1>Neti Event List</h1>
		
		<table class="table">
			<thead>
				<tr>
					<th>Date</th>
					<th>Type</th>
					<th>Value</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<div class="form-group" style="width: 240px">
							<div class='input-group date' id='datetimepicker1'>
								<!--<input type='text' class="form-control" ng-model="selectedDt" data-date-time-picker/>-->
								<input type='text' class="form-control" ng-model="event.eventdate" data-date-time-picker/>
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</td>
					<td>
						<select class="form-control" name="singleSelect" ng-model="event.eventtype">
							<option value="glucose">glucose</option>
							<option value="bolus">bolus</option>
							<option value="basal">basal</option>
						</select>
					</td>
					<td><input class="form-control" ng-model="event.eventvalue"></td>
					<td><button class="btn btn-primary" ng-click="addEvent()">Add Event</button></td>
					<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
				</tr>
				<tr ng-repeat="event in eventlist">
					<td>{{event.eventdate}}</td>
					<td>{{event.eventtype}}</td>
					<td>{{event.eventvalue}}</td>
					<td><button class="btn btn-danger" ng-click="remove(event._id)">Remove</button></td>
          			<td><button class="btn btn-warning" ng-click="edit(event._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>

	</div>

	<script src="js/angular.min.js"></script>
	<script src="js/jquery-1.12.0.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/bootstrap-datetimepicker.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
